<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/indexstyle.css" type="text/css">
    <title>Online Store Icons</title>
</head>

<body>
    <div class="store">
        <h1>Online<br>

        <p>Design For Elegant Themes</p>

    <div class="storeBG"></div>
    <div class="iconsFor">
        <center>
            <img src="./images/icon9white.png">

        </center>
        
    </div>
    <div class="iconsForBG"></div>
    <div class="iconsForBG2"></div>

    <div class="icongraphy">
        <p>Icongraphy</p>
        <table class="top">
            <tr>
                <th><img src="./images/icon 1.png"></th>
                <th><img src="./images/icon2.png"></th> 
                <th><img src="./images/icon3.png"></th>

              <tr>

                <td><p>Add to Cart</p></td> 
                <td><p>Sale</p></td>

              </tr>
              <tr>
                <th><img src="./images/icon6.png"></th>
                <th><img src="./images/icon7.png"></th> 
                <th><img src="./images/icon8.png"></th>
                <th><img src="./images/icon9.png"></th>
                <th><img src="./images/icon10.png"></th>
              </tr>
              <tr>
                <td><p>Basket</p></td>
                <td><p>Filter</p></td> 
                <td><p>Furniture</p></td>
                <td><p>Office</p></td>
                <td><p>Accessories</p></td>
              </tr>
        </table>

    <div class="palette">
        <p>Colour Palette</p>
        <img src="./images/palette all.png">
    </div>

</html>
